sudo: false
language: node_js
cache:
  directories:
  - node_modules
env:
  - NODE_ENV=development
matrix:
  fast_finish: true
install:
  - NODE_ENV=development npm install
script:
  - npm lint
  - npm test -- --runInBand
  - npm coverage
before_deploy:
  - npm build
deploy:
  skip_cleanup: true
  provider: npm
  email: epegzz@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: epegzz/sass-vars-loader
